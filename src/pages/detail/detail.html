<ion-header>
  <ion-navbar>
    <ion-title>LOG DE OPERACIONES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let dev of items">
          <h1>Operaciones</h1>
          <p>{{ dev.Operacion }}, {{dev.Resultado}}, {{dev.FechaHora}}</p>
        </ion-item>
      </ion-list>
</ion-content>
